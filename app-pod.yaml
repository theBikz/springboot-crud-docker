apiVersion: v1
kind: Pod
metadata:
  annotations:
    kompose.cmd: kompose convert
    kompose.version: 1.26.0 (40646f47)
  creationTimestamp: null
  labels:
    io.kompose.service: app
  name: app
spec:
  containers:
    - env:
        - name: MYSQLDB_DATABASE
          valueFrom:
            configMapKeyRef:
              key: MYSQLDB_DATABASE
              name: env
        - name: MYSQLDB_DOCKER_PORT
          valueFrom:
            configMapKeyRef:
              key: MYSQLDB_DOCKER_PORT
              name: env
        - name: MYSQLDB_LOCAL_PORT
          valueFrom:
            configMapKeyRef:
              key: MYSQLDB_LOCAL_PORT
              name: env
        - name: MYSQLDB_ROOT_PASSWORD
          valueFrom:
            configMapKeyRef:
              key: MYSQLDB_ROOT_PASSWORD
              name: env
        - name: MYSQLDB_USER
          valueFrom:
            configMapKeyRef:
              key: MYSQLDB_USER
              name: env
        - name: SPRING_APPLICATION_JSON
          value: '{ "spring.datasource.url"  : "jdbc:mysql://mysqldb:/auto" , "spring.jpa.hibernate.ddl-auto": "update" }'
        - name: SPRING_DOCKER_PORT
          valueFrom:
            configMapKeyRef:
              key: SPRING_DOCKER_PORT
              name: env
        - name: SPRING_LOCAL_PORT
          valueFrom:
            configMapKeyRef:
              key: SPRING_LOCAL_PORT
              name: env
      image: springmxacrrepo.azurecr.io/springbootmx
      name: springbootmx
      ports:
        - containerPort: 8080
      resources: {}
      stdin: true
      tty: true
      volumeMounts:
        - mountPath: /root/.m2
          name: app-claim0
  restartPolicy: OnFailure
  volumes:
    - name: app-claim0
      persistentVolumeClaim:
        claimName: app-claim0
status: {}
